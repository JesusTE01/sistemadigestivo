<p>El ano se localiza en el extremo del aparato digestivo. Comprende dos esfínteres: uno interno, que es un músculo involuntario que ayuda a retener las heces en el interior del cuerpo, y uno externo, que es un músculo voluntario, que se puede controlar.</p>
